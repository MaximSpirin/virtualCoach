<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load drill</title>
    <link rel="stylesheet" href="../js/external/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <script src="../js/external/jquery/jquery.js"></script>
    <script src="../js/external/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>


    <div id='loadDrillView' class='drill-editor-app-form'>
        <div class='form-back-button'>
            <button id='loadDrillViewBackButton' type='button' class='btn btn-default'>
                <span class='glyphicon glyphicon-chevron-left' aria-hidden='true'></span>Back
            </button>
        </div>
        <div class='outer'>
            <div class='middle'>
                <div class='panel panel-default load-pitch-panel'>
                    <h3 class='load-drill-form-h3'>Load drill</h3>
                    <div class='load-pitch-container'>
                        <div class='list-group load-pitch-list media'>

                            <a href='#' class='list-group-item'>
                                <div class='media-left'>
                                    <img class='media-object load-pitch-form-thumb-image' src=''>
                                </div>
                                <div class='media-body'>
                                    <h4 class='list-group-item-heading drill-name-label'></h4>
                                    <p class='list-group-item-text load-drill-view-size-label'></p>
                                    <p class='list-group-item-text load-drill-view-last-edit-label'></p>
                                </div>
                            </a>

                        </div>
                    </div>
                    <div class='load-pitch-form-load-btn-container'>
                        <a class='btn disabled btn-default load-pitch-form-load-btn' href='#' role='button'>Load</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
