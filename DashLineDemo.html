<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dash line demo</title>
</head>
<body onload="init()">
    <script type="text/javascript" src="js/external/createjs/easeljs-0.8.1.combined.js"></script>
    <script src="js/view/components/SizeHint.js"></script>

    <script>
        function init(){
            //init easeljs stage
            window.stage = new createjs.Stage("appCanvas");

                

            

            window.stage.update();

    <!-- app container -->
    <div id="appContainer">
        <canvas id="appCanvas" width="800" height="600">

        </canvas>
    </div>
</body>
</html>
