<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YesDialog</title>
    <link rel="stylesheet" href="../external/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/drillEditor.css">
    <script src="../external/jquery/jquery.js"></script>
    <script src="../external/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

</head>
<body>


<div id='error-dialog-form' class='dialog-form'>
    <div class='outer'>
        <div class='middle'>
            <div class='panel panel-danger dialog-panel'>
                <div id='error-dialog-header' class='panel-heading'>Dialog header</div>
                <div class='panel-body' style='text-align: center'>
                    <p id='error-dialog-label'>Dialog message test goes here.</p>
                    <button id='error-dialog-button' type='button' class='btn btn-default'>
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
